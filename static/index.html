<!DOCTYPE html>
<html>
<head>
    <title>Only Gains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
	<script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1>Welcome to Only Gains!</h1>
                <form hx-post="/submit-exercise" hx-swap="beforeend" hx-target="#exercise-list">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise">
                    <label for="weight">Weight:</label>
                    <input type="text" id="weight" name="weight">
                    <input class="button" type="submit" value="Submit">
                </form>
                <div id="exercise-list">
                    <!-- List of exercises and weights will go here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
